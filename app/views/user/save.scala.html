@(message: String, u: models.user.User, user: models.response.user.User)

@import tags._
@main("User") {
<div id="wrapper" class="container_12 clearfix">
    <!-- Text Logo -->
    @header(user)

    <div class="container">
        <header>
            <h1><span>ADMIN</span> CREATE NEW USER</h1>

        </header>
        <div class="form" style="width:100%;background: #f1f1f1;border-radius: 10px;">
            <form id="userForm" method="post" style="padding-top: 2%;" action="@controllers.user.routes.UserController.handleSave()" data-uri="@controllers.user.routes.UserController.save(0)">
                <div class="box message" style="display:none;padding-top: 2%;padding-left: 1%;padding-bottom: 2%;color: red;">
                    <div class="content-m">
                        <p></p>
                    </div>
                </div>
                <table cellspacing="5" cellpadding="5" style="clear: both;float: left;">
                    <tr>
                        <td><p class="contact"><label for="name">User Name :</label></p></td>
                        <td><input id="userName" name="userName" placeholder="example@@gmail.com" required="" type="email"></td>
                    </tr>
                    <tr>
                        <td><p class="contact"><label for="password">Password :</label></p></td>
                        <td><input id="password" name="password" placeholder="*******" required="" type="password"></td>
                    </tr>
                    <tr>
                        <td><p class="contact"><label for="display">Full Name :</label></p></td>
                        <td><input id="displayName" name="displayName" placeholder="Enter your Name" required="" type="string"></td>
                    </tr>
                    <tr>
                        <td><p class="contact"><label for="userType"> Type :</label></p></td>
                        <td><select class="gender" name="userType">
                            <option value='DOCTOR'>DOCTOR</option>
                            <option value='MRI_SCAN_CENTER'>HOSPITAL</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><p class="contact"><label for="location"> Location :</label></p></td>
                        <td><input id="location" name="location" placeholder="Enter Location" required="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><p class="contact"><label for="phone"> Phone :</label></p></td>
                        <td><input id="phone" name="phone" placeholder="Enter Phone No." required="" type="text">
                        </td>
                    </tr>

                    <tr>
                        <td><button class="button" name="submit" id="submit" value="Save">Save</button></td>
                        <td><img src='@routes.Assets.at("images/loader.gif")' id="loader-a" style="display:none;"/></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
   <!-- <div class="hr grid_12 clearfix">&nbsp;</div>-->
    <!-- Footer -->
    @footer()
</div>
} {
<script type="text/javascript" src="@routes.Assets.at("javascripts/user/events.js")"></script>
}
